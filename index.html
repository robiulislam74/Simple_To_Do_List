<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo_List_Projects</title>
    <script src="https://kit.fontawesome.com/588b7137ba.js" crossorigin="anonymous"></script>

<body>
   <section class="space-y-6">

        </div>

        <div id="btn_box" class="flex gap-x-4">

            id="text_input"
                type="text"
                placeholder="Type here"
                class="input input-bordered input-success w-full max-w-xs" />
                <button id="add_btn" class="btn btn-outline btn-success">Add Task</button>
                 <!-- clear button -->
                    <!-- <button id="clearAll_btn" class="btn btn-active btn-secondary">Clear All</button> -->
        </div>
       </div>
        <!-- row here -->
      <div id="write_container" class="w-5/12 mx-auto space-y-6 relative">
        <div class="flex justify-between text-gray-500 underline font-semibold">
            <p>Number</p>
            <p>Description</p>
            <p>Action</p>
         </div>
